<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <!-- <link rel="stylesheet" href="./index.html" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./img-mobile/Facebook_f_logo_(2019).svg.png" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="main-page">
      <div class="blur-div">
        <header>
          <div class="logo_input">
            <img
              src="./img-mobile/Facebook_f_logo_(2019).svg.png"
              alt="logo"
              class="main-logo"
            />
            <form action="" class="header-form">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Search Facebook" id="searchInput" />
            </form>
            <i class="fa-brands fa-facebook-messenger"></i>
          </div>
          <div class="aicons-div">
            <i class="fa-solid fa-house"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-solid fa-users-rectangle"></i>
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <div class="about-div">
            <img src="./img-mobile/dots.png" alt="dots" class="dots" />
            <img src="./img-mobile/messanger-img.png" alt="" />
            <img src="./img-mobile/bell.png" alt="bell" />
            <div class="user-logo">
              <img
                src="./img-mobile/user.jpg"
                alt="user-logo"
                class="user-logo-img"
              />
            </div>
          </div>
        </header>
        <section class="lef-section">
          <div class="user-section">
            <img src="./img-mobile/user.jpg" alt="" class="user-logo-img">
            <p class="user-name"></p><span id="user-lastname"></span>
          </div>
          <div class="add-div">
            <img src="./img-mobile/friends-painted.png" alt="friends" class="friend">
            <p>
              Friends
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/group-painted.png" alt="" class="groupe">
            <p>
              Groups
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/time-painted.png" alt="">
            <p>  
            Memories
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/mark-painted.png" alt="" >
            <p>
              Saved
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/videos-painted.png" alt="">
            <p>
              Videos
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/mark-painted.png" alt="">
            <p>
              Market
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/pages-painted.png" alt="">
            <p>
              Pages
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/heart-painted.png" alt="">
            <p>
              Loyalty
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/coube-painted.png" alt="">
            <p>
              Apps
            </p>
          </div>
          <div class="add-div">
            <img src="./img-mobile/cup-painted.png" alt="">
            <p>
              Stars
            </p>
          </div>
        </section>
        <main>
          <div class="story-post-div">
            <hr />
            <div class="post-div">
              <img
                src="./img-mobile/user.jpg"
                alt="user-logo"
                class="user-logo-img"
              />
              <input
                type="text"
                placeholder="What's on your mind"
                id="header-input"
              />
              <img
                src="./img-mobile/photovideo.png"
                alt="photovideo"
                class="photo-video"
              />
            </div>
            <div class="story-div">
              <div class="your-store">
                <img src="./img-mobile/user.jpg" alt="user" class="user-story" />
                <div class="plus"><i class="fa-solid fa-plus"></i></div>
  
                <p>
                  Creat <br />
                  story
                </p>
              </div>
              <div class="national-geograp">
                <div class="national-geograp-div">
                  <img
                    src="./img-mobile/National-Geographic-logo.webp"
                    alt=""
                    class="national-geograp"
                  />
                </div>
                <p>
                  National<br />
                  Geographic
                </p>
              </div>
              <div class="redbull">
                <div class="redbull-div">
                  <img
                    src="./img-mobile/redbull.jpg"
                    alt=""
                    class="redbull-img"
                  />
                </div>
                <p>Red Bull</p>
              </div>
              <div class="world-class">
                <div class="worldclass-div">
                  <img
                    src="./img-mobile/world-class.png"
                    alt=""
                    class="redbull-img"
                  />
                </div>
                <p>
                  World <br />
                  Class
                </p>
              </div>
            </div>
          </div>
      </div>
        <!--  end of Sponsors -->
        <div class="creat-post">
          <div class="introduction">
            <p>Create post</p>
            <div class="reject-div">
              <img src="./img-mobile/reject.png" alt="reject" class="rejecrt" />
            </div>
          </div>
          <hr class="creat-post-hr" />
          <div class="user-information">
            <img src="./img-mobile/user.jpg" alt="user" class="user-posting" />
            <div class="name-public">
              <p class="user-name"></p><span id="user-lastname"></span>
              <select name="public" id="public">
                <option value="1">Public</option>
                <option value="2">Private</option>
                <option value="3">only Friend</option>
              </select>
            </div>
          </div>
          <textarea
            name="input"
            id="post-input"
            placeholder="what is on your mind"
            cols="30"
            rows="10"
          ></textarea>
          <div class="add">
            <p>add to your post</p>
            <div class="photo-video-div">
              <img
                src="./img-mobile/photovideo.png"
                alt="photovideo"
                class="photo-video"
              />
              <span>photo/video</span>
            </div>
          </div>
          <button class="post-btn">Post</button>
        </div>
      </main>
      <ul class="ul"></ul>
      <section class="section-rigth">
        <h2 class="sponsored">Sponsored</h2>
        <div class="sponsore-div">
          <img src="./img-mobile/wrapper.png" alt="" class="wrapper">
        </div>
        <img src="./img-mobile/game zone.jpg" alt="" class="game-zone">
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
